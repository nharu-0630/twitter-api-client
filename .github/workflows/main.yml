name: Go Release Workflow

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Run tests
        run: go test -v ./...

  build-and-release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Get project name
        id: get_name
        run: echo "PROJECT_NAME=$(basename $(pwd))" >> $GITHUB_OUTPUT

      - name: Build for Windows
        env:
          GOOS: windows
          GOARCH: amd64
        run: |
          go build -v -o ${{ steps.get_name.outputs.PROJECT_NAME }}_windows_amd64.exe

      - name: Build for Linux
        env:
          GOOS: linux
          GOARCH: amd64
        run: |
          go build -v -o ${{ steps.get_name.outputs.PROJECT_NAME }}_linux_amd64

      - name: Build for macOS
        env:
          GOOS: darwin
          GOARCH: amd64
        run: |
          go build -v -o ${{ steps.get_name.outputs.PROJECT_NAME }}_darwin_amd64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            ${{ steps.get_name.outputs.PROJECT_NAME }}_windows_amd64.exe
            ${{ steps.get_name.outputs.PROJECT_NAME }}_linux_amd64
            ${{ steps.get_name.outputs.PROJECT_NAME }}_darwin_amd64
