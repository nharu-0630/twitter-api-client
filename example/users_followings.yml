CmdType: UsersFollowings
# シードとなるユーザーのscreen_name (必須)
SeedScreenName: x
# 1ユーザあたりの最大フォローリクエスト数 指定しない場合は全てのフォロワーを取得
MaxFollowingsRequest: 9223372036854775807
# シードとなるユーザからの最大深度 指定しない場合は1(シードとなるユーザのフォロワーのみ取得)
MaxChildRequest: 1
# 取得するユーザー数の上限 指定しない場合は全てのユーザを取得
MaxUserLimit: 3000
# ゲストトークンでのリクエスト失敗時に認証済みトークンでリトライする
RetryOnGuestFail: false
# ステータスを更新する間隔(秒) 指定しない場合は10分ごとに更新
StatusUpdateSec: 600
